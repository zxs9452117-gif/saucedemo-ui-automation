name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 15  # 防止無限等待
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # 自動緩存 pip 套件

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 這裡只安裝 chromium 以節省空間與時間
          playwright install --with-deps chromium

      - name: Run tests
        # 增加 --html 產生基礎報告，並確保 PYTHONPATH 正確
        run: PYTHONPATH=. pytest --html=report.html --self-contained-html

      - name: Upload Test Results
        # 無論測試成功或失敗都要執行，這樣失敗時才能看報告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            report.html
            test-results/
          retention-days: 30